<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GST Calculator</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calc">
          <h2>GST Calculator</h2>
          <form action="">
            <div>
              <label for="">Bill:</label>
              <input type="text" placeholder="₹" class="bill" />
            </div>
            <div>
              <label for="">Rate Service</label>
              <select name="" class="rate">
                <option value="0" disabled selected>
                  -Select TAX Percentages-
                </option>
                <option value="0.18">18% -GST</option>
                <option value="0.1">10% -GST</option>
                <option value="0.05">5% - GST</option>
              </select>
            </div>
            <div>
              <button type="button" class="btn">Calculate</button>
              <button type="button" class="btn" id="reset">Reset</button>
            </div>

            <p class="error">Please Enter Bill and Rate Service</p>
          </form>
          <div class="result">
            <p class="gst">Tax Amount :₹</p>
            <p class="total">Total Amount:₹</p>
          </div>
        </div>
      </div>
    </section>


    <!-- Footer -->

    <footer>
      <ul class="socials">
        <li>
          <p class="creator">Created by Naveen</p>
        </li>
        <li><a href="https://www.linkedin.com/in/b-naveen-52b14020a/" target="_blank"><i class="fa fa-linkedin-square"></i></a></li>
        <li><a href="https://github.com/NaveenMONK" target="_blank"><i class="fa fa-github"></i></a></li>
      </ul>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
